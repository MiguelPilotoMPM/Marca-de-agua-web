<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marca de Agua</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div>
          <p class="kicker">Proteccion de identidad</p>
          <h1>Marca de agua en documentos</h1>
          <p class="subtitle">
            Sube una foto de tu documento y aplica un texto como marca de agua.
          </p>
        </div>
      </header>

      <section class="panel">
        <form id="watermarkForm" class="form">
          <label class="field">
            <span>Foto del documento</span>
            <input id="fileInput" type="file" accept="image/*" required />
          </label>
          <label class="field">
            <span>Texto de la marca</span>
            <input
              id="textInput"
              type="text"
              placeholder="Ej: SOLO USO PERSONAL"
              required
            />
          </label>
          <label class="field">
            <span>Intensidad</span>
            <input id="opacityInput" type="range" min="0.1" max="0.8" step="0.05" value="0.35" />
          </label>
          <button id="applyBtn" type="submit">Aplicar marca</button>
        </form>

        <div class="preview">
          <div class="preview-header">
            <h2>Vista previa</h2>
            <button id="downloadBtn" type="button" disabled>Descargar PNG</button>
          </div>
          <div class="canvas-wrap">
            <canvas id="canvas" aria-label="Vista previa del documento"></canvas>
            <p id="placeholder" class="placeholder">Sube una imagen para comenzar.</p>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
